<!DOCTYPE html>
<html lang="zh-TW" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>客語認證詞彙有罅利便線上聽</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://tauhu.tw/tauhu-oo.css" rel="stylesheet" />

    <script type="text/javascript" src="113四基.js"></script>
    <script type="text/javascript" src="113四初.js"></script>
    <script type="text/javascript" src="113四中.js"></script>
    <script type="text/javascript" src="113四中高.js"></script>
    <script type="text/javascript" src="113四高.js"></script>

    <script type="text/javascript" src="113海基.js"></script>
    <script type="text/javascript" src="113海初.js"></script>
    <script type="text/javascript" src="113海中.js"></script>
    <script type="text/javascript" src="113海中高.js"></script>
    <script type="text/javascript" src="113海高.js"></script>

    <script type="text/javascript" src="113大基.js"></script>
    <script type="text/javascript" src="113大初.js"></script>
    <script type="text/javascript" src="113大中.js"></script>

    <script type="text/javascript" src="113平基.js"></script>

    <script type="text/javascript" src="113安基.js"></script>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="exclusions.js"></script>
    <script
      src="https://kit.fontawesome.com/6741caa77f.js"
      crossorigin="anonymous"
    ></script>
    <!--20250309 上去申請的 kit-->
  </head>
  <body>
    <h2>客語認證詞彙有罅利便線上聽</h2>
    <h3 id="header">
      <select id="progressDropdown">
        <option selected disabled>擇進前个進度</option>
      </select>
      <span id="progressDetails"></span> <!-- <--- 在這裡加入這個 span -->
    </h3>

    <!--<span id="audioControls">
        <button id="playAllBtn" title="依序播放" style="display: none;"><i class="fas fa-play"></i></button> <button id="pauseResumeBtn" title="暫停/繼續"><i class="fas fa-pause"></i></button>
        <button id="stopBtn" title="停止"><i class="fas fa-stop"></i></button>
    </span>-->

    <p>
      先選腔調和級別，
      <span class="dialect 四縣">
        四縣：
        <span data-varname="四基"><a href="#">基礎</a></span>
        <span data-varname="四初"><a href="#">初級</a></span>
        <span data-varname="四中"><a href="#">中級</a></span>
        <span data-varname="四中高"><a href="#">中高</a></span>
        <span data-varname="四高"><a href="#">高級</a></span>
      </span>
      <span class="dialect 海陸">
        海陸：
        <span data-varname="海基"><a href="#">基礎</a></span>
        <span data-varname="海初"><a href="#">初級</a></span>
        <span data-varname="海中"><a href="#">中級</a></span>
        <span data-varname="海中高"><a href="#">中高</a></span>
        <span data-varname="海高"><a href="#">高級</a></span>
      </span>
      <span class="dialect 大埔">
        大埔：
        <span data-varname="大基"><a href="#">基礎</a></span>
        <span data-varname="大初"><a href="#">初級</a></span>
        <span data-varname="大中"><a href="#">中級</a></span>
      </span>
      <span class="dialect 饒平">
        饒平：
        <span data-varname="平基"><a href="#">基礎</a></span>
      </span>
      <span class="dialect 詔安">
        詔安：
        <span data-varname="安基"><a href="#">基礎</a></span>
      </span>
    </p>
    <!-- 多謝 https://webspe.net/tools/en/radio-button/ -->
    <div id="cat-panel">
      再選類別：
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="人體與醫療"
          class="radioButton"
        />
        人體與醫療
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="心理活動與感覺"
          class="radioButton"
        />
        心理活動與感覺
      </label>
      <label class="radioItem">
        <input type="radio" name="category" value="代詞" class="radioButton" />
        代詞
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="外在活動與動作"
          class="radioButton"
        />
        外在活動與動作
      </label>
      <label class="radioItem">
        <input type="radio" name="category" value="生物" class="radioButton" />
        生物
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="自然與景觀"
          class="radioButton"
        />
        自然與景觀
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="事物狀態與變化"
          class="radioButton"
        />
        事物狀態與變化
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="居家生活"
          class="radioButton"
        />
        居家生活
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="抽象概念與形容"
          class="radioButton"
        />
        抽象概念與形容
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="法律、政治與軍事"
          class="radioButton"
        />
        法律、政治與軍事
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="社會關係與行為"
          class="radioButton"
        />
        社會關係與行為
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="時空與情狀副詞"
          class="radioButton"
        />
        時空與情狀副詞
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="特殊詞類"
          class="radioButton"
        />
        特殊詞類
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="通訊、建設與交通"
          class="radioButton"
        />
        通訊、建設與交通
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="歲時祭儀、習俗與宗教"
          class="radioButton"
        />
        歲時祭儀、習俗與宗教
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="數詞量詞"
          class="radioButton"
        />
        數詞量詞
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="職業與經濟"
          class="radioButton"
        />
        職業與經濟
      </label>
      <label class="radioItem">
        <input
          type="radio"
          name="category"
          value="藝文與教育"
          class="radioButton"
        />
        藝文與教育
      </label>
    </div>

    <div id="generated"></div>

    <button id="backToTopBtn" title="回到頂部">
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Autoplay Confirmation Modal -->
    <div id="autoplayModal" style="display: none;">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <p>網址中偵測到自動播放的進度，<br>請點擊後開始<br><br>若不要自動播放這個進度，<br>請點擊外側陰暗處</p>
        <!-- 你也可以選擇加入一個明確的按鈕 -->
        <!-- <button id="startAutoplayBtn">開始播放</button> -->
      </div>
    </div>
    
  </body>
</html>
